<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="A rock, paper, scissors game made for Team Mavericks, by Saurabh!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/button-decorations.css">
        <script src="./scripts/game-logic.js" type="module" defer></script>
        <script src="./scripts/button-logic.js" type="module" defer></script>
        <script src="./scripts/main.js" type="module" defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--  -->
        <!-- MODE SELECTION SCREEN -->

        <div class="navigation">
            <button class="gameMode" data-gamemode="player">Player Vs Computer</button>
            <button class="gameMode" data-gamemode="computer">Computer Vs Computer</button>
        </div>

        <!--  -->
        <!-- PLAYER VS COMPUTER -->

        <div id="player" class="turn">
            Turns played:<span class="turn-record record" data-turn>0</span>
        </div>

        <div class="selection-options">
            <button class="selection-button" data-selection="rock">üëä</button>
            <button class="selection-button" data-selection="paper">‚úã</button>
            <button class="selection-button" data-selection="scissors">‚úåÔ∏è</button>
        </div>
        
        <div class="results">
            <div>
                You
                <span class="data-your-score record" data-your-score>0</span>
            </div>
            <div data-final-column>
                Computer
                <span class="data-computer-score record" data-computer-score>0</span>
            </div>
            <!-- <div class="selection winner">üëä</div>
            <div class="selection">‚úåÔ∏è</div> -->
        </div>

        <div class="dashboard player">
            <div class="instructions" id="player-inst">Please select your choice by clicking the ROCK, PAPER, SCISSORS emoji above :)</div>
            <button class="exit-button player">Exit<br>Change Game Mode</button>
        </div>

        <!--  -->
        <!-- COMPUTER VS COMPUTER -->

        <div id="computer" class="turn">
            Turns played:<span class="turn-record record" data-turn-computer>0</span>
        </div>

        <div class="selection-options">
            <button class="selection-button" data-play="play">‚ñ∂Ô∏è</button>
        </div>

        <div class="results">
            <div>
                Player 1
                <span class="data-your-score record" data-player1-score>0</span>
            </div>
            <div data-final2-column>
                Player 2
                <span class="data-computer-score record" data-player2-score>0</span>
            </div>
            <!-- <div class="selection winner">üëä</div>
            <div class="selection">‚úåÔ∏è</div> -->
        </div>

        <div class="dashboard">
            <div class="instructions" id="comp-inst">Simulate a computer round by clicking the PLAY emoji above :)</div>
            <button class="exit-button computer">Exit<br>Change Game Mode</button>
        </div>
        

    </body>
</html>
